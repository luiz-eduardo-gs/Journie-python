<!doctype html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Journie</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body class="bg-light">
    <div class="container">
        <div class="d-flex justify-content-center mt-5 mb-5">
            <div class="card" style="width: 32rem;">
                <div class="card-header text-center fw-bold">

                </div>
                <div class="card-body">
                    <div class="card-text">

                    </div>
                </div>
                <div class="d-flex justify-content-around mb-2 mt-2">
                    <a id="previous_btn" class="btn btn-dark" href="#">
                        Anterior
                    </a>
                    <a id="next_btn" class="btn btn-dark" href="#">
                        Próximo
                    </a>
                </div>
            </div>
        </div>
        <a href="../table.html">Voltar ao índice</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script>
        document.onkeydown = checkKey;

        function checkKey(e) {
            e = e || window.event;

            if (e.keyCode == '37') {
                // left arrow
                window.location.href = document.getElementById("previous_btn").href
            }
            else if (e.keyCode == '39') {
                // right arrow
                window.location.href = document.getElementById("next_btn").href
            }

        }
    </script>
</body>

</html>
